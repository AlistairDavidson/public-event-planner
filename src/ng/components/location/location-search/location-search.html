<div layout="column">
    <div layout-gt-sm="row">
        <md-autocomplete flex required
            md-input-name="location-search"
            md-input-minlength="2"
            md-selected-item="$ctrl.location"
            md-search-text="$ctrl.searchText"
            md-items="location in $ctrl.search($ctrl.searchText)"
            md-item-text="location.name"
            md-require-match
            md-floating-label="Location"
            md-selected-item-change="$ctrl.locationId = location.id">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{ location.name }}</span>
          </md-item-template>
        </md-autocomplete>

        <md-button ng-click="$ctrl.edit($event)">
            <md-icon>add</md-icon>
            New
        </md-button>
    </div>
</div>
