<md-dialog aria-label="New Application">
    <md-dialog-content class="md-dialog-content">
        <application-editor-form application="$ctrl.application">
        </application-editor-form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="$ctrl.save()">Save</md-button>
        <md-button ng-click="$ctrl.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
