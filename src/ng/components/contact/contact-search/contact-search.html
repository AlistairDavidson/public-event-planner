<md-autocomplete flex
    class="search"
    md-input-name="contact-search"
    md-input-minlength="2"
    md-selected-item="$ctrl.contact"
    md-search-text="$ctrl.searchText"
    md-items="contact in $ctrl.search($ctrl.searchText)"
    md-item-text="contact.name"
    md-require-match
    md-floating-label="Name"
    md-selected-item-change="$ctrl.contactId = contact.id"
    md-search-text-change="">
    <md-item-template>
    <span md-highlight-text="ctrl.searchText">{{ contact.name }}</span>
    </md-item-template>
</md-autocomplete>
